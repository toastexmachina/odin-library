<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin's Library</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>

    <!-- Create a Submission Form--Title, Medium, Read/Not Read-->
     <form action="./script.js" method="post">
        <label for="title">Title: </label>
        <input type="text" id="title" name="title" placeholder="The Great Gatsby" required>

        <label for="medium">Medium: </label>
        <select name="medium" id="medium">
            <option value="book">Book</option>
            <option value="movie">Movie</option>
            <option value="tv-show">TV</option>
            <option value="manga">Manga / Manhwa</option>
            <option value="documentary">Documentary</option>
        </select>

        <label for="status">Status: </label>
        <select name="status" id="status">
            <option value="read">Read</option>
            <option value="reading">Reading</option>
            <option value="unread">Unread</option>
        </select>

        <button type="submit" id="submit">Submit</button>
     </form>
     
    <!-- Create a table of titles with info -->
    <table>
        <thead>
            <th>Title</th>
            <th>Medium</th>
            <th>Status</th>
            <th>Remove</th>
        </thead>
    </table>


</body>
</html>
